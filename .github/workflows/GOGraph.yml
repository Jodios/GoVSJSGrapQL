name: CI/CD for gograph

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths:
      - "GoGraph/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
          
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2 

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: cd GoGraph
      - name: Build
        run: make build

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          # context: ./GoGraph
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gograph:${{ github.run_id }},${{ secrets.DOCKERHUB_USERNAME }}/gograph:latest

      # replaceing tokens in kube yaml
      - name: Replace tokens
        uses: cschleiden/replace-tokens@v1.0
        with:
          files: ./kube.yaml
        env:
          deployment.image.name: ${{ secrets.DOCKERHUB_USERNAME }}/gograph:${{ github.run_id }}
          firebaseConfig: ${{ secrets.FIREBASE_ADMIN }}

      - name: Deploy
        uses: danielr1996/kubectl-action@1.0.0
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          args: apply -f ./kube.yaml
