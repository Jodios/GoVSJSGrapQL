apiVersion: v1
data:
  firebaseConfig: |-
    #{firebaseConfig}#
kind: ConfigMap
metadata:
  name: firebaseConfig
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gograph
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gograph
  template:
    metadata:
      labels:
        app: gograph 
    spec:
      containers:
        - name: gograph
          image: #{deployment.image.name}#
          ports:
            - name: http-api
              containerPort: 4000
              protocol: TCP
          imagePullPolicy: Always
          nodeSelector:
            name: ambrose2
          resources:
            limits:
              cpu: "500m"
              memory: "400M"
          env:
          - name: FIREBASE_ADMIN
            valueFrom:
              configMapKeyRef:
                name: "firebaseConfig"
                key: "firebaseConfig"
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
---
kind: Service
apiVersion: v1
metadata:
  name: gograph
  namespace: prod
  labels:
    version: 0.1.203643-1
spec:
  type: NodePort
  ports:
    - nodePort: 30001
      targetPort: 4000
      port: 4000
      protocol: TCP
  selector:
    app: gograph